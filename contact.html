<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
    <link rel="stylesheet" href="Style/contact.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="hero-section">
        <!--modify  as you wish-->
        <h1>Contact Us</h1>
        <p>We would like to hear from you</p>
      </section>
      <!--contact form-->
      <section class="contact-form">
        <!--left side of the form-->
        <div class="informations">
          <h2>Our informations</h2>
          <div class="personnal-info">
            <div class="image">
              <img
                src="Images/Icons/mail_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
                aria-hidden="true"
              />
            </div>
            <div>
              <h3>Email</h3>
              <p>Our@Email.com</p>
            </div>
          </div>
          <div class="personnal-info">
            <div class="image">
              <img
                src="Images/Icons/call_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
                aria-hidden="true"
              />
            </div>
            <div>
              <h3>Phone</h3>
              <p>+256 70* *** ***</p>
            </div>
          </div>
          <div class="personnal-info">
            <div class="image">
              <img
                src="Images/Icons/mail_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
                aria-hidden="true"
              />
            </div>
            <div>
              <h3>Address</h3>
              <p>Kampala</p>
            </div>
          </div>
        </div>

        <!--right side of the form-->
        <div class="contact">
          <h2>Send Us a message</h2>
          <form action="submit">
            <div>
              <label for="name">Name</label>
              <input type="text" name="name" placeholder="Eva Mirembe" />
            </div>
            <div>
              <label for="name">Subject</label>
              <input
                type="text"
                name="Subject"
                placeholder="order, inquiries"
              />
            </div>
            <div>
              <label for="name">Email</label>
              <input type="text" name="name" placeholder="you@example.com" />
            </div>
            <div>
              <label for="name">Message</label>
              <textarea
                rows="10"
                placeholder="Write your message here"
              ></textarea>
            </div>
            <button>Send message</button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
